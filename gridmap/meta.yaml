package:
  name: gridmap
  version: 0.12.5

source:
  fn: gridmap-0.12.5.tar.gz
  url: https://pypi.python.org/packages/source/g/gridmap/gridmap-0.12.5.tar.gz
  md5: 77dae3a27d1f8ecc7f8df1414dacdb20

build:
  entry_points:
    - gridmap_web = gridmap.web:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - drmaa
    - pyzmq
    - psutil
    - cherrypy

  run:
    - python
    - drmaa
    - pyzmq
    - psutil
    - cherrypy

test:
  # Python imports
  imports:
    - gridmap

  commands:
    - gridmap_web --help

about:
  home: http://github.com/EducationalTestingService/gridmap
  license: GNU General Public License v3 (GPLv3)
